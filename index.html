<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="parent">
        <div class="inp">
            <input type="date" id="input" placeholder="day/month/year">
            <button id="button" onclick="calc()">Current Age</button>
        </div>

        <!-- Display -->
        <ul>
            <li><span>00</span>years</li>
            <li><span>00</span>months</li>
            <li><span>00</span>days</li>
            <li><span>00</span>hour</li>
            <li><span>00</span>minutes</li>
            <li><span>00</span>seconds</li>
        </ul>

    </div>


 <script src="/script.js"></script>
</body>
</html>
